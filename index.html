<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Regiane Inácio" content="Gestão de Cadastro - Desafio Gama Academy" />
    <title>Gestão de Cadastro</title>
    <link rel="shortcut icon" href="images/logo01.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="script.js">
    </script>

</head>

<body>
    <!-- Cabeçalho -->
    <header>

        <div class="cabecalho">
            <img src="images/logo01.png" width="30%" alt="Cabeçalho da Página" title="Cabeçalho da Página" />
        </div>

    </header>
    <!-- Fim do Cabeçalho -->

    <!-- Conteúdo principal-->
    <main>

            <div class="card-conteiner">

                <div class="bloco-post" id="div1">
                    <img class="ilustacao" src="images/cadastropessoas.png" width="50%" alt="Cadastro Clientes"
                        title="Cadastro Clientes" />
                    <h1>Cadastro de Clientes</h1>
                    <label for="campo1">Nome</label>
                    <input type="text" name="nome" id="campo1" />
                    <br>
                    <label for="campo2">E-mail</label>
                    <input type="text" name="email" id="campo2" />
                    <br>
                    <label for="campo3">CPF</label>
                    <input type="text" name="number" id="campo3" />
                    <br>
                    <label for="campo4">Telefone</label>
                    <input type="text" name="number" id="campo4" />
                    <br>
                    <label for="campo5">Endereço</label>
                    <input type="text" name="endereço" id="campo5" />
                    <br>
                    <button class="button" type="button" onclick="cadastraCliente()">Enviar</button>
                    <br>
                </div>

                <div class="bloco-post" id="div2">
                    <img class="ilustacao" src="images/cadastrodeprodutos.png" width="40%" alt="Cadastro Produtos"
                        title="Cadastro Produtos" />
                    <h1>Cadastro de Produtos</h1>
                    <label for="campo6">Código</label>
                    <input type="text" name="number" id="campo6" />
                    <br>
                    <label for="campo7">Produto</label>
                    <input type="text" name="produto" id="campo7" />
                    <br>
                    <label for="campo8">Marca</label>
                    <input type="text" name="marca" id="campo8" />
                    <br>
                    <label for="campo9">Quantidade</label>
                    <input type="text" name="quantidade" id="campo9" />
                    <br>
                    <label for="campo10">Observações</label>
                    <input type="text" name="observação" id="campo10" />
                    <br>
                    <button class="button" type="button" onclick="cadastraProduto()">Enviar</button>
                    <br>
                </div>
            </div>

    </main>


</body>
<footer>
    <div class="footer" id="footer">
        <div class="box-container">
          <div class="box">
        <h1 class="credit">&copy; Copyright @2021 Dev <a href="" target="_blank">Regiane Inácio</a> </h1>
      </div>
</footer>

</html>
